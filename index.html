<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Container (Visible by Default) -->
    <div id="auth-container">
        <h1>Budget Planner</h1>
        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="email-login" placeholder="Email" required>
            <input type="password" id="password-login" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form (Hidden by Default) -->
        <form id="signup-form" style="display: none;">
            <input type="email" id="email-signup" placeholder="Email" required>
            <input type="password" id="password-signup" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="toggle-login">Log In</a></p>
        </form>
    </div>

    <!-- Budget Planner App (Hidden by Default) -->
    <div id="app-container" style="display: none;">
        <div class="main-container">
            <div class="container">
                <h1>Budget Planner</h1>
                <form id="transaction-form">
                    <input type="text" id="description" placeholder="Description" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <select id="category">
                        <option value="income">Income</option>
                        <option value="food">Food</option>
                        <option value="transportation">Transportation</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
            <div class="container">
                <ul id="transaction-list"></ul>
            </div>
            <div class="container">
                <div id="summary">
                    <h2>Monthly Summary</h2>
                    <p>Total Income: <span id="total-income">0</span></p>
                    <p>Total Expenses: <span id="total-expenses">0</span></p>
                    <p>Net Balance: <span id="net-balance">0</span></p>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <button id="logout-button" style="position: fixed; top: 20px; right: 20px;">Log Out</button>

        <!-- Chatbot UI -->
        <div id="chatbot-container" style="position: fixed; bottom: 20px; right: 10px; width: 300px; background: #32354a; border-radius: 10px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);">
            <div id="chatbot-header" style="padding: 10px; background: #40445e; border-top-left-radius: 10px; border-top-right-radius: 10px; cursor: pointer;">
                <h3 style="margin: 0; color: #ff8c42;">AI Chatbot</h3>
            </div>
            <div id="chatbot-body" style="padding: 10px; height: 200px; overflow-y: auto; display: none;">
                <div id="chatbot-messages"></div>
            </div>
            <div id="chatbot-input" style="padding: 10px; display: none;">
                <input type="text" id="chatbot-user-input" placeholder="Type your message..." style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #555; background: #40445e; color: #f5f5f5;">
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
